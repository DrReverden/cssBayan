<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Bayan of memes</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="bayan__main-title">Five stages of grief about new task</h1>
        <div class="bayan">
            <div class="bayan__item">
                <div class="bayan__item-header">
                    <h3 class="title bayan__item-title">When I saw new task at schedule</h3>
                    <img class="bayan-item__icon" src="img/plus.png" alt="">
                </div>
                <div class="bayan-wrap">
                    <input id="rad1" type="radio" name="myRadioButton" value="option1" checked>
                    <label for="rad1" class="bayan__item-content">
                        <img class="bayan__item-img" src="img/shoked.jpg" alt="My Image">
                    </label>
                </div>
            </div>
            <div class="bayan__item">
                <div class="bayan__item-header">
                    <h3 class="bayan__item-title">It seemed simple and did not take much time</h3>
                    <img class="bayan-item__icon" src="img/plus.png" alt="">
                </div>
                <div class="bayan-wrap">
                    <input id="rad2" type="radio" name="myRadioButton" value="option1" >
                    <label for="rad2" class="bayan__item-content">
                    <img class="bayan__item-img" src="img/wtf.jpg" alt="My Image">
                </label>
                </div>
            </div>
            <div class="bayan__item">
                <div class="bayan__item-header">
                    <h3 class="bayan__item-title">Read technical requirements</h3>
                    <img class="bayan-item__icon" src="img/plus.png" alt="">
                </div>
                <div class="bayan-wrap">
                    <input id="rad3" type="radio" name="myRadioButton" value="option1" >
                    <label for="rad3" class="bayan__item-content">
                    <img class="bayan__item-img" src="img/omg.jpg" alt="My Image">
                </label>
                </div>
            </div>
            <div class="bayan__item">
                <div class="bayan__item-header">
                    <h3 class="bayan__item-title">Anxiety and coding</h3>
                    <img class="bayan-item__icon" src="img/plus.png" alt="">
                </div>
                <div class="bayan-wrap">
                    <input id="rad4" type="radio" name="myRadioButton" value="option1" >
                    <label for="rad4" class="bayan__item-content">
                    <img class="bayan__item-img" src="img/anxiety.jpg" alt="My Image">
                </label>
                </div>
            </div>
            <div class="bayan__item">
                <div class="bayan__item-header">
                    <h3 class="bayan__item-title">After 100500 cups of coffee: task is done!</h3>
                    <img class="bayan-item__icon" src="img/plus.png" alt="">
                </div>
                <div class="bayan-wrap">
                    <input id="rad5" type="radio" name="myRadioButton" value="option1" >
                    <label for="rad5" class="bayan__item-content">
                    <img class="bayan__item-img" src="img/happy.jpg" alt="My Image">
                </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
